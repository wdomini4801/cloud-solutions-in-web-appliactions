services:
  backend:
    container_name: backend
    build: ./Server
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    environment:
      - VITE_CLIENT_IP=${VITE_CLIENT_IP}
      - VITE_CLIENT_PORT=${VITE_CLIENT_PORT}
      - VITE_CLIENT_ID=${VITE_CLIENT_ID}
    env_file:
      - path: .env
  frontend:
    container_name: frontend
    build: ./Client
    environment:
      - VITE_SERVER_IP=${VITE_SERVER_IP}
      - VITE_SERVER_PORT=${VITE_SERVER_PORT}
      - VITE_CLIENT_ID=${VITE_CLIENT_ID}
    ports:
      - "443:443"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
